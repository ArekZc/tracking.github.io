<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Tracking</title>

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <link rel="stylesheet" href="bower_components/reveal.js/css/reveal.css">
    
        <link rel="stylesheet" href="bower_components/reveal.js/css/theme/white.css" id="theme">
    

        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="bower_components/highlightjs/styles/zenburn.css">
        <link rel="stylesheet" href="styles/icons.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'bower_components/reveal.js/css/print/pdf.css' : 'bower_components/reveal.js/css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>

        <!--[if lt IE 9]>
        <script src="bower_components/reveal.js/lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="reveal">

            <div class="slides">

                
                    
                        
    <section data-html="slides/index.html"></section>


                    
                    
                
                    
                    
                        <section>
                            
                                
    <section data-html="slides/identifier/index.html"></section>


                            
                                
    <section data-background="url('images/Cookie_monster.jpg') no-repeat" data-background-size="100%" data-html="slides/identifier/first-party-cookie.html"></section>


                            
                                
    <section data-background="url('images/Cookie_monster.jpg') no-repeat" data-background-size="100%" data-html="slides/identifier/third-party-cookie.html"></section>


                            
                                
    <section data-background="url('images/http.png') no-repeat" data-background-size="100%" data-html="slides/identifier/e-tag.html"></section>


                            
                                
    <section data-background="url('images/fingerprint.jpg') no-repeat" data-background-size="100%" data-html="slides/identifier/fingerprint.html"></section>


                            
                                
    <section data-background="url('images/adobe-flash-player.jpg') no-repeat" data-background-size="100%" data-html="slides/identifier/flash-cookies.html"></section>


                            
                                
    <section data-background="url('images/html5-local-storage.jpg') no-repeat" data-background-size="100%" data-html="slides/identifier/local-storage.html"></section>


                            
                                
    <section data-html="slides/identifier/respawning.html"></section>


                            
                        </section>
                    
                
                    
                    
                        <section>
                            
                                
    <section data-html="slides/events/index.html"></section>

            </div>

        </div>

        <script src="bower_components/reveal.js/lib/js/head.min.js"></script>
        <script src="bower_components/reveal.js/js/reveal.js"></script>
        <script>

          // Full list of configuration options available at:
          // https://github.com/hakimel/reveal.js#configuration
          Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,

            transition: 'slide', // none/fade/slide/convex/concave/zoom

            // Optional reveal.js plugins
            dependencies: [
              { src: 'bower_components/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
              { src: 'bower_components/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
              { src: 'bower_components/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
              { src: 'bower_components/reveal.js/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( '[data-html]' ) || !!document.querySelector( 'pre code' ) || !!document.querySelector( '[data-markdown]' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
              { src: 'bower_components/reveal.js/plugin/zoom-js/zoom.js', async: true },
              { src: 'bower_components/reveal.js/plugin/notes/notes.js', async: true },
              { src: 'js/loadhtmlslides.js', condition: function() { return !!document.querySelector( '[data-html]' ); } }
            ]
          });

        </script>
    </body>

</html>
